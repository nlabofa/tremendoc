                   <button type="button" class="navbar-toggle collapsed"
		              data-toggle="collapse" data-target="#navbar"

                    <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo" class="img-responsive" style="width:130px;margin-top:-13px;"></a>

        <div class="content">
        	<div class="container-fluid">
        		<div class="row">
        			<div class="col-md-8 col-md-offset-2">
        				<div class="profile">
        					<h2>Profile</h2>
        					<div class="card">
        						<div class="content">
        							<form>
	                                    <div class="row">
	                                        <div class="col-md-6">
	                                            <div class="form-group">
	                                                <label>First Name</label>
	                                                <input type="text" class="form-control" placeholder="Company" value="Mike">
	                                            </div>
	                                        </div>
	                                        <div class="col-md-6">
	                                            <div class="form-group">
	                                                <label>Last Name</label>
	                                                <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
	                                            </div>
	                                        </div>
	                                    </div>

	                                    <div class="row">
	                                        <div class="col-md-4">
	                                            <div class="form-group">
	                                                <label>Gender</label>
	                                                <select class="form-control">
			                                            <option disabled="" selected="">- Male -</option>
			                                            <option>Female</option>
		                                        	</select>
	                                            </div>
	                                        </div>
	                                        <div class="col-md-4">
	                                            <div class="form-group">
	                                                <label>Ethnicity</label>
	                                                <select class="form-control">
			                                            <option disabled="" selected="">- Christianity -</option>
			                                            <option>Islam</option>
			                                            <option>Pagan</option>
			                                            <option>Others</option>
		                                        	</select>
	                                            </div>
	                                        </div>
	                                        <div class="col-md-4">
	                                            <div class="form-group">
	                                                <label>Date Of Birth</label>
	                                                <input type="text" class="form-control" value="Nov, 17, 2011">
	                                            </div>
	                                        </div>
	                                    </div>


	                                    <div class="row">
	                                        <div class="col-md-12">
	                                            <div class="form-group">
	                                                <label>Address</label>
	                                                <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
	                                            </div>
	                                        </div>
	                                    </div>

	                                    <div class="row">
	                                        <div class="col-md-4">
	                                            <div class="form-group">
	                                                <label>City</label>
	                                                <select class="form-control">
			                                            <option disabled="" selected="">- Lagos -</option>
			                                            <option>Kaduna</option>
			                                            <option>Abuja </option>
			                                            <option>Adamawa</option>
		                                        	</select>
	                                            </div>
	                                        </div>
	                                        <div class="col-md-4">
	                                            <div class="form-group">
	                                                <label>Country</label>
	                                                <select class="form-control">
			                                            <option disabled="" selected="">- Country -</option>
			                                            <option>Nigeria</option>
			                                            <option>Ghana </option>
			                                            <option>America</option>
		                                        	</select>
	                                            </div>
	                                        </div>
	                                        <div class="col-md-4">
	                                            <div class="form-group">
	                                                <label>Postal Code</label>
	                                                <input type="number" class="form-control" placeholder="ZIP Code">
	                                            </div>
	                                        </div>
	                                    </div>

	                                     <div class="row">
	                                        <div class="col-md-6">
	                                            <div class="form-group">
	                                                <label>Height</label>
	                                                <input type="text" class="form-control" value="5.6ft">
	                                            </div>
	                                        </div>
	                                        <div class="col-md-6">
	                                            <div class="form-group">
	                                                <label>Weight</label>
	                                                <input type="text" class="form-control" value="86.5kg">
	                                            </div>
	                                        </div>
	                                    </div>


	                                    <div class="row">
	                                        <div class="col-md-12">
	                                            <div class="form-group">
	                                                <label>About Me</label>
	                                                <textarea rows="5" class="form-control" value="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
	                                            </div>
	                                        </div>
	                                    </div>

	                                    <button type="submit" class="btn btn-fill pull-right" style="background-color: #009ca9;">Update Profile</button>
	                                    <div class="clearfix"></div>
                                    </form>
        						</div>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>

</div>



<script src="bower_components/jquery/dist/jquery.min.js"></script> 
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 
  $("#btn-answer").click(function(){
  	 $(".content").fadeOut();
  	 $(".content").fadeIn() ; 	 	
  	 $(".content").load('answers.html');
  	 $(".sidebar-wrapper").css('width','260');
  	 //$(".sidebar").removeClass()	
  });
  $("#btn-profile").click(function(){
  	 $(".content").fadeOut();
  	 $(".content").fadeIn() ; 	 	
  	 $(".content").load('profile.html');
  	 $(".sidebar-wrapper").css('width','260');
  	 //$(".sidebar").removeClass()	
  });
  $("#btn-billing").click(function(){
  	 $(".content").fadeOut();
  	 $(".content").fadeIn() ; 	 	
  	 $(".content").load('billing.html');
  	 $(".sidebar-wrapper").css('width','260');
  	 //$(".sidebar").removeClass()	
  });
   $('.nav li a').click(function(e) {

        $('.nav li').removeClass('active');

        var $parent = $(this).parent();
        if (!$parent.hasClass('active')) {
            $parent.addClass('active');
        }
        e.preventDefault();
    });  
 });
</script>
